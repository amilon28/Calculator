<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Amin Gharibshah</title>
    <link rel="icon" href="./img/calculator.png" />
    <link rel="stylesheet" href="./src/css/css/style.css" />
    <script src="src/js/app.js" defer></script>
  </head>
  <body>
    <div class="mega-container">
      <div class="screen">
        <div class="screen__auxiliary" id="aux-screen"></div>
        <div class="screen__main" id="main-screen"></div>
      </div>
      <div data-keysContainer class="keys-container">
        <button data-ac class="key key--ac">AC</button>
        <button data-op class="key key--divide key--operation">/</button>
        <button data-num class="key key--7">7</button>
        <button data-num class="key key--8">8</button>
        <button data-num class="key key--9">9</button>
        <button data-op class="key key--multi key--operation">x</button>
        <button data-num class="key key--4">4</button>
        <button data-num class="key key--5">5</button>
        <button data-num class="key key--6">6</button>
        <button data-op class="key key--subtraction key--operation">-</button>
        <button data-num class="key key--1">1</button>
        <button data-num class="key key--2">2</button>
        <button data-num class="key key--3">3</button>
        <button data-op class="key key--addition key--operation">+</button>
        <button data-num class="key key--0">0</button>
        <button data-equal class="key key--equal key--operation">=</button>
      </div>
    </div>
  </body>
</html>
